<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">Data Form</h1>
    <form id="form">
        <div class="container">
        <label for="fname" class="text1">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname" class="text2">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="age" class="text3">Age:</label><br>
        <input type="number" id="age" name="age"><br>
        <button id="sub" class="button1">submit</button>
        <input type="reset" class="button2">
    </div>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
